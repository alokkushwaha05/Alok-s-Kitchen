  <script>
    AOS.init();

   function createFoodCard(name, image, price) {
      const card = document.createElement('div');
      card.className = "shadow-lg rounded-xl overflow-hidden";
      card.setAttribute("data-aos", "zoom-in");

      const img = document.createElement('img');
      img.src = image;
      img.alt = name;
      img.className = "w-full h-48 object-cover";

      const content = document.createElement('div');
      content.className = "p-4";

      const title = document.createElement('h3');
      title.className = "text-xl font-semibold mb-2";
      title.innerText = name;

      const priceTag = document.createElement('p');
      priceTag.className = "text-lg font-bold text-green-600 mb-3";
      priceTag.innerText = `â‚¹${price}`;

      const btn = document.createElement('button');
      btn.className = "bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition hidden";
      btn.innerText = "Order";
      btn.onclick = () => {
        const url = `https://wa.me/919555926402?text=Hello%2C%20I%20want%20to%20order%20${encodeURIComponent(name)}.%20\nMy%20Name%3A%20[Your%20Name]%20\nAddress%3A%20[Your%20Address]%20\nPhone%3A%20[Your%20Phone]`;
        window.open(url, '_blank');
      };

      card.onclick = () => {
        btn.classList.toggle('hidden');
      };

      content.appendChild(title);
      content.appendChild(priceTag);
      content.appendChild(btn);
      card.appendChild(img);
      card.appendChild(content);

      return card;
    }
